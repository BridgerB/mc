# Advanced Portals Configuration Template
# This file serves as a reference for the default configuration
# The actual config is generated by Nix using lib.mkConfig

# CRITICAL: Must be enabled for Velocity proxy support
enableProxySupport: true

# Default trigger block for portals (what activates the portal)
defaultTriggerBlock: NETHER_PORTAL

# Tool used to select portal regions
selectorMaterial: IRON_AXE

# Portal protection settings
portalProtection: true
portalProtectionArea: 5

# Warp effects
warpEffect: true
warpParticles: PORTAL
warpSound: BLOCK_PORTAL_TRAVEL

# Portal block settings
showBungeeMessage: true
portalInformationDisplayTime: 60

# Stop water from flowing through portals
stopWaterFlow: true

# Portal creation settings
throwbackStrength: 0.7

# Advanced settings
commandDelay: 0
playFailSound: true

# Permissions
useOnlySpecialAxe: false

# Portal blocks
enableCustomPortalBlocks: true
